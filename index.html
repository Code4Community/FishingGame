<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rico's Fishing Adventure</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
  <main id="app-root">
    <nav id="navbar" class="navbar navbar-dark bg-dark">
      <a id="brand" class="navbar-brand">Rico's Fishing Adventure</a>
      <ul class="nav me-auto">
        <li class="nav-item">
          <button id="MainGame" type="button" class="btn btn-primary" style="margin-right:10px">ðŸŽ£</button>
          <button id="market" type="button" class="btn btn-primary" style="margin-right:10px">Market</button>
          <button id="tackle-box" type="button" class="btn btn-primary" style="margin-right:10px">Tackle Box</button>
          <button id="my-fish" type="button" class="btn btn-primary" style="margin-right:10px">My Fish</button>
        </li>
        <li class="nav-item">
          <button id="run-code" type="button" class="btn btn-success">Run Code</button>
        </li>
      </ul>
    </nav>
    <div id="main_view">
      <div id="editor-game-row">
        <div id="editor-section">
          <p class="gameText">Type your code below:</p>
          <div id="code-editor"></div>
        </div>
        <div id="game-container"></div>
      </div>
      <div id="code-output">Test output</div>
    </div>
  </main>
</body>
</html>
